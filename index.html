<!DOCTYPE html>
<html>
    <head>
        <title>My TravelSite</title>

    </head>
    <body>
        <!-- -->

        <!-- h1 is a header tag and is basically a big bold piece of text -->
        <h1>Welcome to my Travel Site</h1>

        <!-- p is a paragraph and is basically small text for everyday content -->
        <p>this site is all about where i want to travel</p>
        <h2>Here are some places I'd like to visit:</h2>
        
        <!-- ul is in unordered lists (bullet points) -->
        <ul>

            <!-- li is a list item (depending on whether parent is ul or ol, it will either be a bullet point or a numbered item) -->
            <li>
                <img src="./assets/Japan.jpg" width="50" />
                <!-- Anchors use href -->
                <a href="https://www.japan.travel/en/uk/" target="_blank">Japan</a>
                
            </li>

            <li>
                 <!-- image use src -->
                 <img src="./assets/Italy.jpg" width="50" />
                 <a href="https://www.italia.it/en" target="_blank">Italy</a>
        
                
            </li>
            <li>
                <img src="./assets/Iceland.jpg" width="50" />
                 <!-- Anchors use href -->
                 <a href="https://www.visiticeland.com/" target="_blank">Iceland</a>
            
            </li>
        
        </ul>

        <!-- anchor tag (a) let us write links to other html pages / websites -->
        <a href="https://www.Japan.travel/en/uk/">Link to japan Travel Site</a>

        <!-- Dummy Link for testing purposes -->
        <a href="#">Dummy Link</a>
    </body>

</html>
